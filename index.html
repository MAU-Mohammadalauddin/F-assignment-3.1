<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form and Table</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="icon" type="image/png" href="./images/favicon.png">
</head>
<body>
	<div class="main-box">
		
		<form action="#" method="get" enctype="multipart/form-data">
			<label for="first name">First Name</label><br>
			<input type="text" name="first name" placeholder="Type your first name" id="first name" class="first-name"><br> <br>

			<label for="last name">Last Name</label><br>
			<input type="text" name="last name" placeholder="Type your last name" id="last name" class="last-name"><br><br>

			<label for="email">Email Address</label><br>
			<input type="email" name="email" placeholder="Type your email" id="email" class="email"><br><br>

			<label for="phone">Phone Number</label><br>
			<input type="phone" name="phone" placeholder="Type your phone number" id="phone" class="phone"><br><br>

			<label for="Password">Password</label><br>
			<input type="Password" name="Password" placeholder="Type your password" id="Password" class="Password"><br><br>

			<label for="radio">Gender</label><br>
			<input type="radio" name="gender" id="radio" class="radio" > <span>Male</span>
			<input type="radio" name="gender" id="radio" class="radio" > <span>Female</span> <br><br>

			<label for="checkbox">	Education Qualification</label><br>
			<input type="checkbox" name="SSC" id="checkbox"><span>SSC</span>
			<input type="checkbox" name="HSC" id="checkbox"><span>HSC</span>
			<input type="checkbox" name="BA" id="checkbox"><span>Bachelor</span><br><br>

			<label for="message">Your Message:-</label><br>
			<textarea name="message" placeholder="Write your message" id="message"class="message"></textarea><br><br>

			<button type="submit" class="submit">Submit</button>
			<button type="reset" class="reset">Reset</button>
		</form>
